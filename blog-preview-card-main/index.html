<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./index.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="article-image">
        </section>
        <section class="card-text">
          <p class="highlighted-text">Learning</p>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="main-text">These languages are the backbone of every website, 
            defining structure, content, and presentation.</p>
        </section>
        <section class="card-profile">
          <img src="./assets/images/image-avatar.webp" alt="author-image">
          <p class="author-name">Greg Hooper</p>
        </section>
      </article>
    </main>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Smith Anorue</a>.</p>
    </div>
  </body>
</html>
